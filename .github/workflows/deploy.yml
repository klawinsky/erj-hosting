name: Deploy to Firebase Hosting (production via firebase-tools)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Write Firebase service account key
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $GITHUB_WORKSPACE/firebase-key.json
          chmod 600 $GITHUB_WORKSPACE/firebase-key.json

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/firebase-key.json" >> $GITHUB_ENV

      - name: Install firebase-tools
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Hosting (production)
        run: |
          npx firebase-tools@latest deploy --only hosting --project erj---teczka-44ee7 --non-interactive
