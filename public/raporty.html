<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eRJ Teczka — Nowy raport</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main>
    <h1>Nowy raport z jazdy</h1>
    <div id="userInfo"></div>
    <form id="reportForm">
      <label>
        Numer pociągu
        <input id="trainNumber" type="text" required />
      </label>
      <label>
        Data kursu
        <input id="date" type="date" required />
      </label>
      <label>
        Uwagi
        <textarea id="notes"></textarea>
      </label>
      <button type="submit">Zapisz raport</button>
    </form>
    <div id="reportMessage" style="margin-top:12px;color:green"></div>
    <button id="logoutBtn" style="margin-top:12px">Wyloguj</button>
  </main>

  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/reports.js"></script>
</body>
</html>
