<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eRJ Teczka — Podgląd raportu</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main>
    <h1>Podgląd raportu</h1>
    <form id="viewForm">
      <label>
        Numer pociągu
        <input id="viewTrainNumber" type="text" required />
      </label>
      <label>
        Data kursu
        <input id="viewDate" type="date" required />
      </label>
      <button type="submit">Pokaż raport</button>
    </form>
    <div id="reportResult" style="margin-top:12px"></div>
  </main>

  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/viewReport.js"></script>
</body>
</html>
